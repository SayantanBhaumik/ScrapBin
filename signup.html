<script>
    $(function () {
        var modal = $("#Model_Address_LocalityId").closest(".modal");
        $("#Model_Address_LocalityId").select2({
            ajax: {
                url: "/ajax/address/search/localities",
                data: function (params) {
                    return $.extend(
                        {
                            cityId: $("#Model_Address_CityId").val(),
                            q: params.term
                        }, params);
                },
                processResults: function (data, params) {
                    return {
                        results: data.data,
                        pagination: {
                            more: (data.page * data.size) < data.total
                        }
                    };
                },
                cache: true,
                delay: 1000
            },
            dropdownParent: modal.length ? modal : $(document.body),
            placeholder: { id: 0, name: "Locality" },
            escapeMarkup: function (markup) { return markup; },
            minimumInputLength: 2,
            templateResult: formatLocality,
            templateSelection: function (locality) { return locality.text || locality.name }
        });
        $("#Model_Address_CityId").select2({
            ajax: {
                url: "/ajax/address/search/cities",
                    processResults: function(data, params) {
                    return {
                        results: data.data,
                                        pagination: {
                            more: (data.page * data.size) < data.total
                                        }
                    };
                },
                                cache: true,
                                delay: 1000
                },
            dropdownParent: modal.length? modal : $(document.body),
            placeholder: { id: 0, name: "City" },
            autoClear: true,
                            escapeMarkup: function(markup) { return markup },
                            minimumInputLength: 2,
                            templateResult: formatCity,
                            templateSelection: function (city) { return city.text || city.name }
        });
    });
    function formatCity(city) {
        if (city.loading) {
            return city.text;
        }
        console.log(city);
        var markup = "<div class='media'>"
            + "<div class='media-body'>"
            + "<div class='media-heading'>" + city.name + "</div>"
            + "<p class='small'>" + city.state.name + "</p>"
            + "</div>"
            + "</div>";
        return markup;
    }
    function formatLocality(locality) {
        if (locality.loading) {
            return locality.text;
        }
        return locality.name;
    }
</script>

<script>
    $(function () {
        $.validator.unobtrusive.parse($("#signupform"));
        $("#signupform").on("submit", function (e) {
               $(".input-validation-error").closest(".form-group").addClass("has-error");
        });
        $("#signupform").on("focusout keyup change", "textarea,input,select", function (e) {
            if ($('#signupform').validate().element(this)) {
                $(this).closest(".form-group").removeClass("has-error");
            } else {
                $(this).closest(".form-group").addClass("has-error");
            }
        });
    });
</script>
